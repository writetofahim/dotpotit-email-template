<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Poppins', sans-serif; -->
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        width: 100%;
        background-color: rgb(203, 244, 241);
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
  >
    <!-- logo -->
    <div style="text-align: center">
      <img
        style="width: 50%"
        src="https://dotpotit.com/assets/logo-492dab11.png"
        alt=""
      />
    </div>
    <!-- content -->
    <div
      style="
        height: calc(100vh - 20%);
        width: 690px;
        background-color: white;
        border-radius: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 25px;
      "
    >
      <p style="text-align: justify; font-weight: 300; width: 80%">
          We are delighted to welcome you to DotpotiT! Thank you for
        registering with us.
      </p>
      <img
        style="width: 40%"
        src="https://d1oco4z2z1fhwp.cloudfront.net/templates/default/7631/password_reset.png"
        alt=""
      />
      <p style="text-align: center; font-weight: 300; width: 80%">
        Best regards, DotpotiT
      </p>
     
    </div>
  </body>
</html>
